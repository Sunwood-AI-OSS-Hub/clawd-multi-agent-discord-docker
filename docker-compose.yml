services:
  # Agent 1 - Gateway (Main)
  openclaw-agent1:
    # NOTE: Using 'latest' tag for convenience. For production, pin to specific version:
    #   IMAGE_TAG=v0.2.1  # Example: Pin to specific release
    image: ${IMAGE_REGISTRY:-ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-base}:${IMAGE_TAG:-latest}
    # For local build, uncomment below:
    # build:
    #   context: ./openclaw
    #   dockerfile: Dockerfile
    container_name: openclaw-agent1
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_AGENT1_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_AGENT1_TOKEN}
    volumes:
      - ./config/agent1:/home/node/.openclaw
      - ./workspace/agent1:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/node/.openclaw/*.lock && exec node dist/index.js gateway"]
    networks:
      - openclaw-network

  # CLI for setup
  openclaw-cli:
    # NOTE: Using 'latest' tag for convenience. For production, pin to specific version:
    #   IMAGE_TAG=v0.2.1  # Example: Pin to specific release
    image: ${IMAGE_REGISTRY:-ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-base}:${IMAGE_TAG:-latest}
    # For local build, uncomment below:
    # build:
    #   context: ./openclaw
    #   dockerfile: Dockerfile
    container_name: openclaw-cli
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    volumes:
      - ./config/agent1:/home/node/.openclaw
      - ./workspace/agent1:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli
    networks:
      - openclaw-network

networks:
  openclaw-network:
    driver: bridge
