services:
  # Agent 2 - Gateway
  openclaw-agent2:
    image: ${IMAGE_REGISTRY:-ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-base}:${IMAGE_TAG:-latest}
    # For local build, uncomment below:
    # build:
    #   context: ./openclaw
    #   dockerfile: Dockerfile
    container_name: openclaw-agent2
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_AGENT2_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_AGENT2_TOKEN}
    volumes:
      - ./config/agent2:/home/node/.openclaw
      - ./workspace/agent2:/home/node/.openclaw/workspace
    ports:
      - "18791:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/node/.openclaw/*.lock && exec node dist/index.js gateway"]
    networks:
      - openclaw-network

  # Agent 3 - Gateway
  openclaw-agent3:
    image: ${IMAGE_REGISTRY:-ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-base}:${IMAGE_TAG:-latest}
    # For local build, uncomment below:
    # build:
    #   context: ./openclaw
    #   dockerfile: Dockerfile
    container_name: openclaw-agent3
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_AGENT3_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_AGENT3_TOKEN}
    volumes:
      - ./config/agent3:/home/node/.openclaw
      - ./workspace/agent3:/home/node/.openclaw/workspace
    ports:
      - "18793:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/node/.openclaw/*.lock && exec node dist/index.js gateway"]
    networks:
      - openclaw-network

networks:
  openclaw-network:
    driver: bridge
