services:
  # Bot 2 - Gateway
  openclaw-bot2:
    image: ${IMAGE_REGISTRY:-ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-base}:${IMAGE_TAG:-latest}
    # For local build, uncomment below:
    # build:
    #   context: ./openclaw
    #   dockerfile: Dockerfile
    container_name: openclaw-bot2
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_BOT2_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT2_TOKEN}
    volumes:
      - ./config/bot2:/home/node/.openclaw
      - ./workspace/bot2:/home/node/clawd
    ports:
      - "18791:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/node/.openclaw/*.lock && exec node dist/index.js gateway"]
    networks:
      - openclaw-network

  # Bot 3 - Gateway
  openclaw-bot3:
    image: ${IMAGE_REGISTRY:-ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-base}:${IMAGE_TAG:-latest}
    # For local build, uncomment below:
    # build:
    #   context: ./openclaw
    #   dockerfile: Dockerfile
    container_name: openclaw-bot3
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_BOT3_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT3_TOKEN}
    volumes:
      - ./config/bot3:/home/node/.openclaw
      - ./workspace/bot3:/home/node/clawd
    ports:
      - "18793:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/node/.openclaw/*.lock && exec node dist/index.js gateway"]
    networks:
      - openclaw-network

networks:
  openclaw-network:
    driver: bridge
