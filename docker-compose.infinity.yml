# =============================================================================
# OpenClaw Infinity - Development Environment (Main Agent)
# =============================================================================
# Features:
# - agent-browser installed
# - GitHub CLI (gh) installed
# - Non-root user with passwordless sudo
#
# Usage:
#   docker compose -f docker-compose.infinity.yml up -d
#   docker compose -f docker-compose.infinity.yml run --rm openclaw-infinity-agent1
# =============================================================================

services:
  # Agent 1 - Gateway (Infinity)
  openclaw-infinity-agent1:
    image: ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-infinity:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.infinity
    container_name: openclaw-infinity-agent1
    environment:
      HOME: /home/agent
      TERM: xterm-256color
      PLAYWRIGHT_BROWSERS_PATH: /opt/playwright
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_AGENT1_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_AGENT1_TOKEN}
      GITHUB_TOKEN: ${GH_PAT_AGENT1}
    volumes:
      - ./config/agent1:/home/agent/.openclaw
      - ./workspace/agent1:/home/agent/.openclaw/workspace
    devices:
      - "/dev/video0:/dev/video0"
    group_add:
      - video
    ports:
      - "18789:18789"
      - "3001:3000"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/agent/.openclaw/*.lock && exec node dist/index.js gateway --bind lan"]
    networks:
      - infinity-network

  # CLI for development (Infinity)
  openclaw-infinity-cli:
    image: ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-infinity:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.infinity
    container_name: openclaw-infinity-cli
    environment:
      HOME: /home/agent
      TERM: xterm-256color
      BROWSER: echo
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GITHUB_TOKEN: ${GH_PAT_AGENT1}
    volumes:
      - ./config/agent1:/home/agent/.openclaw
      - ./workspace/agent1:/home/agent/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["bash"]
    networks:
      - infinity-network

  # Browser API Service
  browser-api:
    build:
      context: ./browser-api
    ports:
      - "8083:8000"    # API
      - "5900:5900"    # VNC
      - "7900:7900"    # noVNC
    volumes:
      - ./data/screenshots:/app/screenshots
      - ./data/chrome-profile:/app/chrome-profile
    environment:
      - ALLOWED_ORIGINS=${BROWSER_API_ALLOWED_ORIGINS:-http://localhost:3000}
    networks:
      - infinity-network
    restart: unless-stopped

networks:
  infinity-network:
    driver: bridge
