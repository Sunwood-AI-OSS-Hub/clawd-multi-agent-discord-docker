services:
  # Agent 1 - Gateway (Main)
  openclaw-agent1:
    image: ${IMAGE_REGISTRY:-openclaw}:${IMAGE_TAG:-local}
    build:
      context: ./openclaw
      dockerfile: Dockerfile
    container_name: openclaw-agent1
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_AGENT1_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_AGENT1_TOKEN}
    volumes:
      - ./config/agent1:/home/node/.openclaw
      - ./workspace/agent1:/home/node/clawd
      - ./workspace/agent1/skills:/app/skills:ro
    ports:
      - "18789:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/node/.openclaw/*.lock && exec node dist/index.js gateway"]
    networks:
      - openclaw-network

  # CLI for setup
  openclaw-cli:
    image: ${IMAGE_REGISTRY:-openclaw}:${IMAGE_TAG:-local}
    build:
      context: ./openclaw
      dockerfile: Dockerfile
    container_name: openclaw-cli
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    volumes:
      - ./config/agent1:/home/node/.openclaw
      - ./workspace/agent1:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli
    networks:
      - openclaw-network

networks:
  openclaw-network:
    driver: bridge
