# =============================================================================
# OpenClaw Infinity - Multi Agent Configuration (Agent 2 & 3)
# =============================================================================
# Usage:
#   docker compose -f docker-compose.infinity.multi.yml up -d
# =============================================================================

services:
  # Agent 2 - Gateway (Infinity)
  openclaw-infinity-agent2:
    image: ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-infinity:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.infinity
    container_name: openclaw-infinity-agent2
    environment:
      HOME: /home/agent
      TERM: xterm-256color
      PLAYWRIGHT_BROWSERS_PATH: /opt/playwright
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_AGENT2_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_AGENT2_TOKEN}
      GITHUB_TOKEN: ${GH_PAT_AGENT1}
    volumes:
      - ./config/agent2:/home/agent/.openclaw
      - ./workspace/agent2:/home/agent/.openclaw/workspace
    ports:
      - "18791:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/agent/.openclaw/*.lock && exec node dist/index.js gateway --bind lan"]
    networks:
      - infinity-network

  # Agent 3 - Gateway (Infinity)
  openclaw-infinity-agent3:
    image: ghcr.io/sunwood-ai-oss-hub/agentos-openclaw-infinity:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.infinity
    container_name: openclaw-infinity-agent3
    environment:
      HOME: /home/agent
      TERM: xterm-256color
      PLAYWRIGHT_BROWSERS_PATH: /opt/playwright
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_AGENT3_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_AGENT3_TOKEN}
      GITHUB_TOKEN: ${GH_PAT_AGENT1}
    volumes:
      - ./config/agent3:/home/agent/.openclaw
      - ./workspace/agent3:/home/agent/.openclaw/workspace
    ports:
      - "18793:18789"
    init: true
    restart: unless-stopped
    command: ["sh", "-c", "rm -f /home/agent/.openclaw/*.lock && exec node dist/index.js gateway --bind lan"]
    networks:
      - infinity-network

networks:
  infinity-network:
    driver: bridge
